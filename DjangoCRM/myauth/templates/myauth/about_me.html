{% extends 'myauth/base.html' %}

{% block title %}
    About Me
{% endblock %}

{% block body %}
    {% if user.is_authenticated %}
        <h2>Details:</h2>
        <p>Username: {{ user.username }}</p>
        <p>First name: {{ user.first_name }}</p>
        <p>Last name: {{ user.last_name }}</p>
    {% else %}
        <h2>User is anonymous</h2>
    {% endif %}
{% endblock %}
