{% extends "adsapp/base.html" %}

{% block body %}
<h2 class="fw-bold">Детальная информация о рекламной компании</h2>
<div class="row bg-white px-3 py-3 mx-2 my-5 rounded pb-5 shadow-lg">
    <div class="col"></div>
    <div class="col">
        <div class="card border-dark shadow" style="background: #eee">
            <div class="card-body">
                <h5 class="card-title fw-bold">{{ object.name }}</h5>
                <p class="card-text">{{ object.product.name }}</p>
                <p class="card-text">{{ object.promotion_channel }}</p>
                <div class="d-flex justify-content-end fw-bold">{{ object.advertising_budget }}руб</div>
            </div>
        </div>
    </div>
    <div class="col"></div>
</div>
{% endblock %}
